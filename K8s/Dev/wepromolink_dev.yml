  #   - dev.wepromolink.com
  #   secretName: dev.wepromolink-tls
  # - hosts:
  #   - wepromolink.com
  #   secretName: prod.wepromolink-tls
  rules:
    # - host: dev.wepromolink.com
    #   http:
    #     paths:
    #       - path: /
    #         pathType: Prefix
    #         backend:
    #           service:
    #             name: webclient-service
    #             port:
    #               number: 80
    - host: wepromolink.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: webclient-service
                port:
                  number: 80